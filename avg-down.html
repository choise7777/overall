<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물타기 계산기 - 스마트 투자 계산기</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="site-title">📈 스마트 투자 계산기</a>
            
            <nav class="main-nav">
                <button class="menu-toggle" id="menu-toggle-btn">
                    <span></span><span></span><span></span>
                </button>
                
                <ul class="nav-list" id="main-nav-list">
                    <li><a href="index.html">삼각 차익 계산기</a></li>
                    <li><a href="avg-down.html" class="active">물타기</a></li>
                    <li><a href="tax.html">양도소득세</a></li>
                    <li><a href="dividend.html">배당률</a></li>
                    <li><a href="cagr.html">CAGR</a></li>
                    <li><a href="position-size.html">포지션 사이징</a></li>
                    <li><a href="pe-ratio.html">P/E 비율</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-wrapper-3-column">

        <aside class="side-panel left-panel">
            <h2>실시간 주요 환율</h2>
            <p class="panel-desc">KRW(원) 기준 실시간 환율</p>
            <ul id="live-rates-list">
                <li id="loading-rates">
                    <div class="spinner-small"></div>
                    <span>환율 정보 로딩 중...</span>
                </li>
            </ul>
        </aside>

        <main class="center-panel">
            <header>
                <h1>💧 물타기 (평균 단가) 계산기</h1>
            </header>
            
            <section class="calculator-form">
                <p class="description">추가 매수 시 나의 최종 평균 단가(평단)와 총 보유 수량을 계산합니다.</p>
                
                <div class="form-group">
                    <label for="current-shares">현재 보유 수량 (주)</label>
                    <input type="number" id="current-shares" placeholder="예: 10">
                </div>
                <div class="form-group">
                    <label for="current-avg-price">현재 평균 단가</label>
                    <input type="number" id="current-avg-price" placeholder="예: 100">
                </div>
                <div class="form-group">
                    <label for="additional-shares">추가 매수 수량 (주)</label>
                    <input type="number" id="additional-shares" placeholder="예: 20">
                </div>
                <div class="form-group">
                    <label for="additional-price">추가 매수 가격</label>
                    <input type="number" id="additional-price" placeholder="예: 80">
                </div>
                
                <button id="calculate-avg-btn">평균 단가 계산하기</button>
            </section>

            <section id="result-section" class="result-section" style="display: none;">
                <div id="result-display" style="display: none;"></div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </section>
            
            <footer></footer>
        </main>

        <aside class="side-panel right-panel">
            <h2>계산 근거</h2>
            <p class="panel-desc">평균 단가 계산 공식</p>
            <div id="calc-basis-content">
                <p class="placeholder">계산하기 버튼을 누르면 여기에 계산 근거가 표시됩니다.</p>
            </div>
        </aside>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
