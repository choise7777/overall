<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 10월 27일 - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .date {
            color: #764ba2;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .welcome-text {
            color: #555;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .feature-description {
            font-size: 0.95em;
            opacity: 0.9;
        }

        footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .date {
                font-size: 1.5em;
            }

            .welcome-text {
                font-size: 1em;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <div class="date">2025년 10월 27일</div>
        <p class="welcome-text">
            오늘은 특별한 날입니다. 새로운 시작과 무한한 가능성이 가득한 하루를 맞이하였습니다.
            이 웹사이트는 여러분의 여정을 함께하기 위해 만들어졌습니다.
        </p>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <div class="feature-title">혁신</div>
                <div class="feature-description">새로운 아이디어와 기술로 미래를 만들어갑니다</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">💡</div>
                <div class="feature-title">창의성</div>
                <div class="feature-description">창의적인 솔루션으로 문제를 해결합니다</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🌟</div>
                <div class="feature-title">성장</div>
                <div class="feature-description">지속적인 발전과 성장을 추구합니다</div>
            </div>
        </div>

        <footer>
            <p>© 2025 Overall Project. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
