<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기 - 스마트 투자 계산기</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="site-title">📈 스마트 투자 계산기</a>
            
            <nav class="main-nav">
                <button class="menu-toggle" id="menu-toggle-btn">
                    <span></span><span></span><span></span>
                </button>
                
                <ul class="nav-list" id="main-nav-list">
                    <li><a href="index.html">환차익 스포터</a></li>
                    <li><a href="avg-down.html">물타기</a></li>
                    <li><a href="tax.html" class="active">양도소득세</a></li>
                    <li><a href="dividend.html">배당률</a></li>
                    <li><a href="cagr.html">CAGR</a></li>
                    <li><a href="position-size.html">포지션 사이징</a></li>
                    <li><a href="pe-ratio.html">P/E 비율</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-wrapper-3-column">

        <aside class="side-panel left-panel">
            <h2>실시간 주요 환율</h2>
            <p class="panel-desc">KRW(원) 기준 실시간 환율</p>
            <ul id="live-rates-list">
                <li id="loading-rates">
                    <div class="spinner-small"></div>
                    <span>환율 정보 로딩 중...</span>
                </li>
            </ul>
        </aside>

        <main class="center-panel">
            <header>
                <h1>⚖️ 주식 양도소득세 계산기</h1>
            </header>
            
            <section class="calculator-form">
                <p class="description">해외 주식 매매로 발생한 연간 총 수익에 대한 양도소득세를 계산합니다. (연 250만 원 기본 공제)</p>
                
                <div class="form-group">
                    <label for="total-profit">올해 총 매도 수익 (원)</label>
                    <input type="number" id="total-profit" placeholder="예: 10000000">
                </div>
                <div class="form-group">
                    <label for="total-loss">올해 총 매도 손실 (원)</label>
                    <input type="number" id="total-loss" placeholder="예: 0" value="0">
                </div>
                <div class="form-group">
                    <label for="basic-deduction">기본 공제 금액 (원)</label>
                    <input type="number" id="basic-deduction" value="2500000" readonly>
                </div>
                <div class="form-group">
                    <label for="tax-rate">양도소득 세율 (%)</label>
                    <input type="number" id="tax-rate" value="22" readonly>
                </div>
                
                <button id="calculate-tax-btn">양도세 계산하기</button>
            </section>

            <section id="result-section" class="result-section" style="display: none;">
                <div id="result-display" style="display: none;"></div>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </section>
            
            <footer></footer>
        </main>

        <aside class="side-panel right-panel">
            <h2>계산 근거</h2>
            <p class="panel-desc">양도소득세 계산 공식</p>
            <div id="calc-basis-content">
                <p class="placeholder">계산하기 버튼을 누르면 여기에 계산 근거가 표시됩니다.</p>
            </div>
        </aside>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
